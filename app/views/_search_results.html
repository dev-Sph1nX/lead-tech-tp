<hr />

<div class="panel panel-default search-results">
  <div class="panel-heading">
    <h3 class="panel-title">Search Results</h3>
  </div>
  <div class="panel-body">
    <% if (photos.length) { %>

    <ul>
      <% photos.forEach(function (photo) { %>
      <li class="list-unstyled">
        <a href="<%= photo.media.b %>" class="thumbnail">
          <img
            src="<%= photo.media.t %>"
            alt="Photo - <%= photo.title %>"
            title="<%= photo.title %>"
          />
        </a>
      </li>
      <% }) %>
    </ul>

    <form method="POST" action="/zip" id="download-form" style="display: none;">
      <input type="hidden" name="tags" value="<%= tagsParameter %>" />
      <button type="submit" class="btn btn-primary">Download Zip</button>
    </form>
    <p id="user-info" style="display: none;"></p>
    <button id="login-button" class="btn btn-secondary" style="display: none;">
      Se connecter pour télécharger
    </button>

    <button id="logout-button" class="btn btn-danger" style="display: none;">
      Se déconnecter
    </button>

    <% } else { %>
    <div class="alert alert-info"><strong>No results</strong></div>
    <% } %>
  </div>
</div>
