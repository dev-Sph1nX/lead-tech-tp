name: buildProd
on:
  push:
    branches:
      - release

permissions:
  contents: read
  packages: write

jobs:
  publish-prod-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build the production Docker image
        run: |
          docker build . --tag ghcr.io/dev-sph1nx/lead-dev:production  # Tag de l'image : production
          docker push ghcr.io/dev-sph1nx/lead-dev:production  # Pousser l'image tagg√©e production
